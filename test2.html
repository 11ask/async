<!DOCTYPE html>
<html>
<head>
  <title>Asynchronous JavaScript Example</title>
</head>
<body>
  <h1>Asynchronous JavaScript Example</h1>
  <p id="output"></p>

  <script>
    // Define an asynchronous function that returns a Promise
    async function getData() {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
      const data = await response.json();
      return data;
    }

    // Call the asynchronous function and handle the Promise
    getData()
      .then(data => {
        document.getElementById('output').innerHTML = `Title: ${data.title}`;
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>
</html>
