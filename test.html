<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <script>
    async function myFunction() {
      let promise = new Promise((resolve, reject) => {
        setTimeout(() => resolve("done!"), 1000)
      });

      let result = await promise;
      alert(result);
    }

    myFunction();
  </script>
</head>
<body>
  <h1>Hello World!</h1>
</body>
</html>
